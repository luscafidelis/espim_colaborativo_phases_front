<div class="container-fluid">
    <div class="row justify-content-end">
        <div  *ngIf="status" class="col d-flex justify-content-begin" style="margin-top: 5px;">
            <button class="btn btn-primary" (click)="clickEvent()">Open Historic<i class="fa fa-angle-double-right"></i></button>
        </div>
        <div *ngIf="!status" class="col d-flex justify-content-end" style="margin-top: 5px;">
            <button class="btn btn-primary" (click)="clickEvent()"><i class="fa fa-angle-double-left"></i> Close Historic </button>
        </div>
    </div>
    <div class="row justify-content-end">
        <div class="col">
            <div class="d-flex" id="wrapper">
                <!-- Sidebar -->
                <div class="bg-light border-right" id="sidebar-wrapper"  [ngClass]="status ? 'hide' : 'show'">
                        <div class="sidebar-heading">Therichpost </div>
                        <div class="list-group list-group-flush">
                            <a href="#" class="list-group-item list-group-item-action bg-light">Dashboard</a>
                            <a href="#" class="list-group-item list-group-item-action bg-light">Shortcuts</a>
                            <a href="#" class="list-group-item list-group-item-action bg-light">Overview</a>
                            <a href="#" class="list-group-item list-group-item-action bg-light">Events</a>
                            <a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>
                            <a href="#" class="list-group-item list-group-item-action bg-light">Status</a>
                        </div>
                </div>
            <!-- /#sidebar-wrapper -->
            </div>
        </div>
    </div>
</div>
