<!--Forms-->
<form class="container-fluid w-90" [formGroup]='programInformationForm'>
  <!-- <h4>Informações do Programa</h4> -->
  <!--Nome do programa-->
  <div class="form-row form-group">
    <div class="col">
      <label for="program-name">Nome do programa <b class="text-danger">*</b>:</label>
      <input class="d-block w-100 form-control" [class.is-invalid]="invalidTitle" id="program-name" type="text" placeholder="Nome do programa" formControlName="title" (change)="updateField('title')">
    </div>
  </div>
  <!-------------------->
  <!--Descrição do programa-->
  <div class="form-row form-group mt-2">
    <div class="col">
      <label for="program-description">Descrição do programa:</label>
      <textarea class="d-block w-100" name="program-description" id="program-description" rows="1" placeholder="Descrição do programa" formControlName="description" (change)="updateField('description')"></textarea>
    </div>
  </div>
  <!------------------------->
  <!--Programa público checkbox-->
  <div class="form-group mt-3">
    <input type="checkbox" name="program-checkbox" id="program-checkbox" formControlName="isPublic" (change)="updateField('isPublic')">
    <label for="program-checkbox">Programa público</label>
  </div>
</form>

<div class="col-12 d-flex justify-content-center fw-bold mt-3">Definições do Programa</div>

<div class="container-fluid mt-3">
  <ul class="nav nav-pills" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#editores" role="tab" aria-controls="home" aria-selected="true">Editores</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#recursos" role="tab" aria-controls="profile" aria-selected="false">Recursos Adicionais</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="contact-tab" data-bs-toggle="tab" href="#botoes" role="tab" aria-controls="contact" aria-selected="false">Botões de Alerta</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane active border border-primary" id="editores" role="tabpanel" aria-labelledby="home-tab">
      <esm-step2></esm-step2>
    </div>
    <div class="tab-pane  border border-primary" id="recursos" role="tabpanel" aria-labelledby="profile-tab">
      <app-step-configuracao></app-step-configuracao>
      <app-discussion-groups></app-discussion-groups>
    </div>
    <div class="tab-pane  border border-primary" id="botoes" role="tabpanel" aria-labelledby="contact-tab">
      <app-comunicate-buttons></app-comunicate-buttons>
    </div>
  </div>
</div>
