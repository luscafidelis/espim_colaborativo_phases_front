<!--Evento passivo-->
<div class="container-fluid">
  <!--Instancia coleta por sensor-->
  <div class="mt-4" *ngFor="let event of events; index as i">
    <esm-event [event]="event" *ngIf="event.type === 'passive'"></esm-event>
  </div>
  <!------------------------------->
</div>
