<div class="container-fluid">
    <div class="row justify-content-end">
        <div  *ngIf="status" class="col d-flex justify-content-end" style="margin-top: 5px;">
            <button class="btn btn-primary" (click)="clickEvent()"><i class="fa fa-angle-double-left"></i> Open Chat</button>
        </div>
        <div *ngIf="!status" class="col d-flex justify-content-begin" style="margin-top: 5px;">
            <button class="btn btn-primary" (click)="clickEvent()"> Close Chat <i class="fa fa-angle-double-right"></i></button>
        </div>

    </div>
    <div class="row justify-content-end">
        <div class="col">
            <div class="d-flex" id="wrapper">
                <!-- Sidebar -->
                <div class="bg-light border-right" id="sidebar-wrapper"  [ngClass]="status ? 'hide' : 'show'">
                    <div class="list-group list-group-flush bg-light" style="height: 80%;">
                        <div *ngFor="let meme of loc_messages" class="list-group-item list-group-item-action bg-light">
                           {{meme.user_message}} [ {{meme.day_message}} ]: {{meme.message}}
                        </div>
                    </div>
                    <div *ngIf="haveProgram()" class="list-group list-group-flush" style="height: 5%;">
                        <div class="row" style="margin-left: 5px;">
                            <div class="col-10"> <input type="text" [(ngModel)]="message" class="d-block w-100 form-control"> </div>
                            <div class="col-2"></div>
                            <div class="col-10 d-flex justify-content-center"> <button class="btn btn-primary" (click)="sendMessage()">Enviar</button></div>
                            <div class="col-2"></div>
                        </div>
                    </div>
                </div>
            <!-- /#sidebar-wrapper -->
            </div>
        </div>
    </div>
</div>
