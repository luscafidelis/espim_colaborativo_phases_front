<div class="container-fluid">
    <div *ngIf="haveProgram()" class="h-80">
        <div class="w-100" *ngFor="let meme of loc_messages"  >
            {{meme.user_message}} [ {{meme.day_message}} ]: {{meme.message}}
        </div>
    </div>

    <div class="row justify-content-end">
        <div class="d-flex" id="wrapper">
            <!-- Sidebar -->
                <div *ngIf="haveProgram()" class="list-group list-group-flush" style="height: 5%;">
                    <div class="row" style="margin-left: 5px;">
                        <div class="col-10"> <input type="text" [(ngModel)]="message" class="d-block w-100 form-control"> </div>
                        <div class="col-2"></div>
                        <div class="col-10 d-flex justify-content-center"> <button class="btn btn-primary" (click)="sendMessage()">Enviar</button></div>
                        <div class="col-2"></div>
                    </div>
                </div>
        </div>
    </div>
</div>
