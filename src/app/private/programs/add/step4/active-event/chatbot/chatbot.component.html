<div class="container-fluid mb-2 me-2">
    <div class="row py-3">
        <div class="col form-group">
            <label for="intent" class="d-block"><b>Intenção</b></label>
            <small class="form-text text-muted">Informe a intenção do usuário ao interagir com o assistente.</small>
            <input type="text" class="form-control" name="intent">            
        </div>
    </div>
    <div class="row py-3">
        <div class="col form-group">
            <label for="message" class="d-block"><b>Exemplo de mensagem do usuário:</b></label>
            <small class="form-text text-muted">Informe exemplos de mensagens que o usuário pode informar ao assistente sobre a <b>intenção</b> relacionada.</small>
            <input type="text" class="form-control" name="message">
            <button class="btn text-muted form-text mx-auto d-block">+ Adicionar exemplo</button>
        </div>
        <div class="col form-group">
            <label for="answer" class="d-block"><b>Respostas:</b></label>
            <small class="form-text text-muted">Informe as respostas que o assistente deve fornecer quando questionado sobre determinada <b>intenção</b>.</small>
            <input type="text" class="form-control" name="answer">
            <button class="btn text-muted form-text mx-auto d-block">+ Adicionar resposta</button>
        </div>
    </div>
    <div class="row py-3">
        <div class="col justify-content-center text-center">
            <button class="btn btn-primary mx-2">Salvar alterações</button>
            <button class="btn btn-secondary">Desfazer alterações</button>
        </div>
    </div>
</div>
