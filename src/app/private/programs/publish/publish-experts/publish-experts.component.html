<!--Adicionar observador menu popup-->
<form class="bg-white shadow-lg popup p-5 collapse" style="z-index: 3; top: 10%" id="addObserver" [formGroup]="addObserverForm">
    <!-- <h3 class="mb-5">Adicionar Observadores</h3> -->
    <div class="mb-3">
      <label class="mb-0" for="email">E-mail <span class="text-danger">*</span>:</label>
      <input class="w-100" type=email id="email" formControlName="email">
    </div>
    <div class="mb-3">
      <label class="mb-0" for="name">Nome <span class="text-danger">*</span>:</label>
      <input class="w-100" type=text id="name" formControlName="name">
    </div>
    <div class="mb-3">
      <label class="mb-0" for="role">Papel:</label>
      <input class="w-100" type=text id="role" formControlName="role">
    </div>
    <div class="d-flex justify-content-between mt-5">
      <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#addObserver" aria-expanded="false" aria-controls="addObserverCollapseCancel" (click)="this.addObserverForm.reset()">Cancelar</button>
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#addObserver" aria-expanded="false" aria-controls="addObserverCollapseAdd" (click)="addObserver()">Adicionar</button>
    </div>
</form>

    <!--Observadores adicionados-->
    <div class="container-fluid">
        <div *ngIf="!programObservers?.length" class="w-100 d-flex justify-content-center border border-primary">No participant selected</div>
        <div *ngIf="programObservers.length > 0" class="w-100 d-flex align-items-center justify-content-center text-white bg-primary mb-3 w-100">
          Especialistas que Participarão da Coleta de Dados e Seus Papéis
        </div>
        <div *ngIf="programObservers.length > 0" class="row justify-content-center p-2">
          <div *ngFor="let selectedObserver of programObservers" class="col-8 m-1 p-2 d-flex justify-content-between align-items-center border border-primary">
              <div><b>Nome: </b> {{ selectedObserver.observer.name }}</div>
              <div><b>E-mail: </b> {{ selectedObserver.observer.email}}</div>
              <div class="d-flex justify-content-between">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> 
                    <label class="form-check-label" for="flexCheckDefault">
                        Observador
                    </label>
                </div>
                <div class="ms-1 form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> 
                    <label class="form-check-label" for="flexCheckDefault">
                        Monitor
                    </label>
                </div> 
                <div class="ms-1 form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> 
                    <label class="form-check-label" for="flexCheckDefault">
                        Corretor
                    </label>
                </div> 
              </div>
           </div>
        </div>
    </div>

    <!--Selecionar Observadores-->
    <h5 class="mt-4">Selecionar observadores</h5>
    <form class="container border p-3">
      <div class="row">
        <div *ngIf="!observers?.length" class="text-primary text-center fw-bold w-100">O filtro selecionado resultou em nada, tente troca-lo.</div>
        <div class="col-3 d-flex align-items-center overflow-hidden text-nowrap" *ngFor="let observer of observers;">
            <esm-user-checkbox [user]="observer" [checked]="isChecked(observer.id)" [disabled]="isDisabled(observer.id)" (addUser)="addProgramObserver($event)" (removeUser)="removeProgramObserver($event)"></esm-user-checkbox></div>
      </div>
    </form>
    <!--------------------------->
    <hr>
    <div class="container-fluid p-0 mb-3">
      <div class="row">
        <div class="col-12 col-xl-5">

        </div>
